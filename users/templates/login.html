<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login | InkWell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
    <meta content="Themesbrand" name="author">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css">
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="account-pages my-5 pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg overflow-hidden">
                        <div class="bg-dark text-center p-4">
                            <h5 class="text-white font-size-20">Welcome Back!</h5>
                            <p class="text-white-50 mb-0">Sign in to continue to InkWell.</p>
                            <img src="{% static 'images/logo-sm.png' %}" height="24" alt="logo" class="mt-3">
                        </div>

                        <div class="card-body p-4">
                            <form class="mt-4" action="{% url 'users:login' %}" method="POST">
                                {% csrf_token %}
                                
                                <div class="form-group mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="userpassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="userpassword" name="password" placeholder="Enter password" required>
                                    </div>
                                </div>
                                
                                {% if error %}
                                    <div class="error">*{{ error }}*</div>
                                {% endif %}
                                <div class="text-center">
                                    <button type="submit" class="btn btn-dark w-100">Log In</button>
                                </div>

                                <div class="text-center mt-4">
                                    <a href="/user/recover-password" class="text-muted"><i class="mdi mdi-lock"></i> Forgot your password?</a>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <p>Don't have an account? <a href="/user/register" class="fw-medium text-primary"> Sign up now </a></p>
                        <p>Â© <script>document.write(new Date().getFullYear())</script> InkWell. Made with <i class="mdi mdi-heart text-danger"></i></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>

</body>

</html>
