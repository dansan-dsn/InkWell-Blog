<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Recover Password | InkWell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
    <meta content="Themesbrand" name="author">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css">
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css">
</head>

<body class="bg-light">

    <div class="account-pages my-5 pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card shadow-sm border-light border ">
                        <div class="card-header text-center bg-dark text-white">
                            <h5 class="mb-0">Reset Password</h5>
                            <img src="{% static 'images/logo-sm.png' %}" height="24" alt="logo" class="mt-3">
                        </div>

                        <div class="card-body p-4">
                            <div class="alert alert-success" role="alert">
                                Enter your email, and instructions will be sent to you!
                            </div>

                            <form class="mt-4" action="/user/reset-password" method="POST">
                                {% csrf_token %}

                                <div class="mb-3">
                                    <label for="useremail" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="useremail" name="email" placeholder="Enter your email" required>
                                    </div>
                                </div>

                                <div class="text-end mb-0">
                                    <button class="btn btn-dark w-100" type="submit">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <p>Remember it? <a href="/user/login" class="fw-medium text-primary"> Sign In here </a></p>
                        <p>Â© <script>document.write(new Date().getFullYear())</script> InkWell.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>

</body>

</html>
