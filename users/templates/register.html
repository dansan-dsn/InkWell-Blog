<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register | InkWell </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
    <meta content="Themesbrand" name="author">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css">
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="account-pages my-5 pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg overflow-hidden">
                        <div class="bg-dark text-center p-4">
                            <h5 class="text-white font-size-20">Create Your Account</h5>
                            <p class="text-white-50 mb-0">Start your journey with InkWell today.</p>
                            <img src="{% static 'images/logo-sm.png' %}" height="24" alt="logo" class="mt-3">
                        </div>
                        <div class="card-body p-4">
                            <form class="mt-4" action="{% url 'users:register' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <label for="useremail">Email <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="useremail" name="email" placeholder="Enter email" required>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="username">Username <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="userpassword">Password <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="userpassword" name="password" placeholder="Enter password" required>
                                    </div>
                                </div>
                                
                                <div class="form-check mb-3">
                                    <input type="checkbox" class="form-check-input" name="is_author" value="on" id="authorCheck">
                                    <label class="form-check-label" for="authorCheck">I want to register as an <strong>Author</strong></label>
                                </div>

                                {% if error %}
                                    <div class="error fw-bold">*{{ error }}*</div>
                                {% endif %}
                                <div class="text-center">
                                    <button class="btn btn-dark w-100 waves-effect waves-light" type="submit">Register</button>
                                </div>
                            </form>

                            <div class="mt-4 text-center">
                                <p>Already have an account? <a href="/user/login" class="fw-medium text-primary">Login here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
